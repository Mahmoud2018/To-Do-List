<!DOCTYPE html>
<html lang="en">

    <head>
        <title>To Do List</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css"/>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
       

    </head>

<body>
            

      <div class="row">
          <div class="column">
              <div class="card">
                  <div class="header">
                            <h2 style="margin-bottom :20px">My To Do List</h2>
                            
                            <div class="input-group mb-3">
                                <input id="inputData" type="text" class="form-control" placeholder="New Task" value="" >
                                <div class="input-group-append">
                                  <button id="add-btn" class="btn btn-success" type="button">Add</button>
                                </div>
                            </div> 

                            <div id="myalert" class="alert alert-warning" role="alert" >
                              Please add a task !!
                            </div>
                            <!-- Task -->
                            <div id="tasks" >
                              <ul >

                                <li class="task" >
                                      <div >
                                      <h5 style="font-weight: 700;" >A second item </h5>
                                      <div style="display: flex;">
                                        <span class="material-symbols-outlined">calendar_month</span>
                                        <span >15/02/2021</span> 
                                      </div>
                                    </div>
                                    <div class="actions">
                                    <button type="button" class="btn btn-labeled btn-success">
                                    <span class="btn-label"><i class="fa fa-check"></i></span></button>
                                
                                    <button type="button" class="btn btn-labeled btn-info">
                                    <span class="btn-label"><i class="fa fa-refresh"></i></span></button>
                                
                                    <button type="button" class="btn btn-labeled btn-danger">
                                    <span class="btn-label"><i class="fa fa-trash"></i></span></button> 
                                  </div>
                                </li>
                                
                              </ul>

                            </div>
                          <!-- //Task // -->

                                  <!-- Edit Modal -->
                                  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModal2Label">Confirm</h5>
                                        </div>
                                            
                                        <div class="input-group input-group-sm mb-3">
                                            <span class="input-group-text" id="inputGroup-sizing-sm">Update task :</span>
                                            <input id="inputuser" type="text" class="form-control" aria-label="Sizing example input" value=""  aria-describedby="inputGroup-sizing-sm">
                                        </div>
                                    
                                        <div class="modal-body">
                                            <h4 id="masseg3" ></h4>
                                            <h4 id="masseg4" ></h4>
                                        </div>
                                        
                                        
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button onclick="updateTask()" type="button" data-bs-dismiss="modal" class="btn btn-success">update</button>
                                        </div>
                                        </div>
                                    </div>
                                    </div>
                                    <!-- //Edit Modal// -->

                               <!-- Delete Modal -->
                                  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                      <div class="modal-content">
                                        <div class="modal-header">
                                          <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                                          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                                        </div>
                                        <div class="modal-body">
                                          <h4 id="masseg1" ></h4>
                                          <h4 id="masseg2" ></h4>
                                        </div>
                                        <div class="modal-footer">
                                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                          <button onclick="deleteTask()" type="button" data-bs-dismiss="modal" class="btn btn-danger">Delete</button>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  <!-- //Delete Modal//-->

                            </div>
                          </div>
                        </div>  

                    </div>
              </div>
          </div>   
      </div>

    <script src="secript.js"></script>
</body>
</html>
