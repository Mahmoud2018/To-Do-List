<!DOCTYPE html>
<html lang="en">

    <head>
        <title>To Do List</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" rel="stylesheet">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css"/>
    </head>

<body>
            

      <div class="row">
          <div class="column">
              <div class="card">
                  <div class="header">
                        <h2 style="margin-bottom :20px">My To Do List</h2>
                            <div class="input-group mb-3">
                              <input id="inputData" type="text" class="form-control" placeholder="New Task" value="" >
                              <div class="input-group-append">
                                <button id="add-btn" class="btn btn-success" type="button">Add</button>
                              </div>
                            </div> 

                            <!-- Task -->
                                <div id="tasks" >
                                  <ul >
    
                                    <li class="task" >
                                         <div >
                                          <h5 style="font-weight: 700;" >A second item </h5>
                                          <div style="display: flex;">
                                            <span class="material-symbols-outlined">calendar_month</span>
                                            <span >15/02/2021</span> 
                                          </div>
                                        </div>
                                        <div class="actions">
                                        <button type="button" class="btn btn-labeled btn-success">
                                        <span class="btn-label"><i class="fa fa-check"></i></span></button>
                                    
                                        <button type="button" class="btn btn-labeled btn-info">
                                        <span class="btn-label"><i class="fa fa-refresh"></i></span></button>
                                    
                                        <button type="button" class="btn btn-labeled btn-danger">
                                        <span class="btn-label"><i class="fa fa-trash"></i></span></button> 
                                      </div>
                                    </li>
                                    
                                  </ul>

                                </div>
                              <!-- //Task // -->  
                    </div>
              </div>
          </div>   
      </div>

    <script src="secript.js"></script>
</body>
</html>
